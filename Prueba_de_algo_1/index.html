<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat's Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>

    <!-- Barra de Navegación -->
    <nav>
        <!-- Logo -->
        <div id="logo">
            <img src="img/Cat's Hub.png" alt="Cat's Hub Logo" >
        </div>
        
        <!-- Botón de Menú de Hamburguesa -->
        <div class="menu-button" id="menu-button" onclick="toggleMenu()">
            ☰ CATEGORÍAS
        </div>

     
       
        
        <!-- Barra de Búsqueda -->
        <div class="search-container">
            <input type="text" id="buscador" placeholder="Buscar...">
            <button id="btn-buscador">
                <box-icon name="search" type="solid" color="#ffffff"></box-icon>
            </button>
        </div>
        
        <!-- Botones de Usuario -->
        <div class="user-options">
            <button class="nav-btn">Iniciar Sesión</button>
            <button class="nav-btn">Registrarse</button>
        </div>
    </nav>

   <!-- Menú Desplegable -->
    <div id="menu" class="menu">
        
        <ul class="menu-items">
            <div id="logo">
                <img src="img/Cat's Hub.png" alt="Cat's Hub Logo" >
            </div>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Videojuegos</a></li>
            <li><a href="#">Noticias</a></li>
           
        </ul>
    </div>

</body>
</html>
